<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Background - Deep Ocean -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Ocean gradient background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#oceanGradient)"/>
  
  <!-- Ocean floor -->
  <rect x="0" y="320" width="400" height="80" fill="#1a1a1a"/>
  
  <!-- Coral formations (pixel style) -->
  <g transform="translate(20, 280)">
    <!-- Coral 1 -->
    <rect x="0" y="20" width="20" height="20" fill="#bd00ff"/>
    <rect x="20" y="10" width="20" height="30" fill="#bd00ff"/>
    <rect x="40" y="15" width="20" height="25" fill="#e0d5ff"/>
    <rect x="60" y="5" width="20" height="35" fill="#bd00ff"/>
  </g>
  
  <!-- Coral formations (right side) -->
  <g transform="translate(320, 290)">
    <rect x="0" y="10" width="20" height="30" fill="#00ff88"/>
    <rect x="20" y="5" width="20" height="35" fill="#00ff88"/>
    <rect x="40" y="15" width="20" height="25" fill="#bd00ff"/>
  </g>
  
  <!-- Fish swimming -->
  <g transform="translate(50, 150)">
    <!-- Fish body -->
    <rect x="0" y="10" width="20" height="10" fill="#00ff88"/>
    <rect x="20" y="15" width="10" height="5" fill="#00ff88"/>
    <!-- Fish tail -->
    <rect x="30" y="10" width="10" height="15" fill="#00ff88"/>
    <!-- Fish eye -->
    <rect x="5" y="12" width="5" height="5" fill="#e0d5ff"/>
  </g>
  
  <!-- Another fish -->
  <g transform="translate(280, 200)">
    <rect x="0" y="10" width="15" height="8" fill="#bd00ff"/>
    <rect x="15" y="12" width="8" height="4" fill="#bd00ff"/>
    <rect x="23" y="8" width="8" height="12" fill="#bd00ff"/>
    <rect x="5" y="12" width="3" height="3" fill="#e0d5ff"/>
  </g>
  
  <!-- Scientist Character (center) -->
  <g transform="translate(180, 180)">
    <!-- Diving helmet/mask -->
    <rect x="10" y="0" width="20" height="20" fill="#1a1a1a"/>
    <rect x="15" y="5" width="10" height="10" fill="#e0d5ff"/>
    <!-- Helmet detail -->
    <rect x="5" y="5" width="30" height="5" fill="#bd00ff"/>
    
    <!-- Body/wetsuit -->
    <rect x="5" y="20" width="30" height="40" fill="#0a0a0a"/>
    <!-- Wetsuit details -->
    <rect x="10" y="25" width="20" height="5" fill="#00ff88"/>
    <rect x="15" y="35" width="10" height="5" fill="#bd00ff"/>
    
    <!-- Arms -->
    <rect x="0" y="25" width="10" height="25" fill="#0a0a0a"/>
    <rect x="30" y="25" width="10" height="25" fill="#0a0a0a"/>
    
    <!-- Legs -->
    <rect x="10" y="60" width="8" height="25" fill="#0a0a0a"/>
    <rect x="22" y="60" width="8" height="25" fill="#0a0a0a"/>
    
    <!-- Flippers -->
    <rect x="5" y="85" width="15" height="8" fill="#bd00ff"/>
    <rect x="20" y="85" width="15" height="8" fill="#bd00ff"/>
    
    <!-- AI/Tech device in hand -->
    <rect x="35" y="30" width="15" height="10" fill="#00ff88"/>
    <rect x="37" y="32" width="11" height="6" fill="#e0d5ff"/>
    <!-- Screen display -->
    <rect x="39" y="34" width="7" height="2" fill="#bd00ff"/>
  </g>
  
  <!-- Underwater bubbles -->
  <g>
    <circle cx="150" cy="120" r="5" fill="#e0d5ff" opacity="0.7"/>
    <circle cx="165" cy="100" r="3" fill="#e0d5ff" opacity="0.7"/>
    <circle cx="175" cy="80" r="4" fill="#e0d5ff" opacity="0.7"/>
    <circle cx="160" cy="60" r="2" fill="#e0d5ff" opacity="0.7"/>
    <circle cx="170" cy="40" r="3" fill="#e0d5ff" opacity="0.7"/>
  </g>
  
  <!-- Computer vision elements - scanning grid -->
  <g opacity="0.6">
    <!-- Scanning lines -->
    <line x1="100" y1="150" x2="300" y2="150" stroke="#00ff88" stroke-width="2"/>
    <line x1="100" y1="170" x2="300" y2="170" stroke="#00ff88" stroke-width="2"/>
    <line x1="100" y1="190" x2="300" y2="190" stroke="#00ff88" stroke-width="2"/>
    <line x1="100" y1="210" x2="300" y2="210" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Vertical scanning lines -->
    <line x1="120" y1="130" x2="120" y2="230" stroke="#bd00ff" stroke-width="2"/>
    <line x1="160" y1="130" x2="160" y2="230" stroke="#bd00ff" stroke-width="2"/>
    <line x1="240" y1="130" x2="240" y2="230" stroke="#bd00ff" stroke-width="2"/>
    <line x1="280" y1="130" x2="280" y2="230" stroke="#bd00ff" stroke-width="2"/>
  </g>
  
  <!-- AI detection boxes around marine life -->
  <g>
    <!-- Box around fish 1 -->
    <rect x="45" y="145" width="50" height="30" fill="none" stroke="#00ff88" stroke-width="2"/>
    <text x="47" y="142" font-family="monospace" font-size="8" fill="#00ff88">FISH_001</text>
    
    <!-- Box around coral -->
    <rect x="15" y="275" width="90" height="45" fill="none" stroke="#bd00ff" stroke-width="2"/>
    <text x="17" y="272" font-family="monospace" font-size="8" fill="#bd00ff">CORAL_A</text>
  </g>
  
  <!-- Ocean surface waves at top -->
  <g transform="translate(0, 20)">
    <path d="M0,20 Q50,10 100,20 T200,20 T300,20 T400,20" fill="none" stroke="#00ff88" stroke-width="3"/>
    <path d="M0,25 Q60,15 120,25 T240,25 T360,25 T480,25" fill="none" stroke="#e0d5ff" stroke-width="2"/>
  </g>
  
  <!-- Seaweed -->
  <g transform="translate(350, 250)">
    <path d="M10,70 Q15,50 10,30 Q5,10 10,0" fill="none" stroke="#00ff88" stroke-width="4"/>
    <path d="M20,70 Q25,45 20,25 Q15,5 20,0" fill="none" stroke="#00ff88" stroke-width="4"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(320, 50)">
    <!-- Mini data screen -->
    <rect x="0" y="0" width="60" height="40" fill="#1a1a1a" stroke="#00ff88" stroke-width="2"/>
    <!-- Data bars -->
    <rect x="5" y="30" width="8" height="5" fill="#bd00ff"/>
    <rect x="15" y="25" width="8" height="10" fill="#00ff88"/>
    <rect x="25" y="20" width="8" height="15" fill="#e0d5ff"/>
    <rect x="35" y="15" width="8" height="20" fill="#bd00ff"/>
    <rect x="45" y="10" width="8" height="25" fill="#00ff88"/>
    <!-- Screen text -->
    <text x="5" y="10" font-family="monospace" font-size="6" fill="#00ff88">OCEAN DATA</text>
  </g>
  
  <!-- Additional tech elements -->
  <g transform="translate(30, 50)">
    <!-- Sonar ping -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="#bd00ff" stroke-width="2" opacity="0.5"/>
    <circle cx="20" cy="20" r="25" fill="none" stroke="#bd00ff" stroke-width="1" opacity="0.3"/>
    <circle cx="20" cy="20" r="35" fill="none" stroke="#bd00ff" stroke-width="1" opacity="0.1"/>
  </g>
</svg>